<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="slide.css" />
  <title>DÃ©tails de l'image</title>
  <style>
    body {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .details-container {
      padding: 20px;
      border-radius: 8px;
      margin: 50px auto;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .details-container img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
    }

    .details-container h2 {
      margin-top: 20px;
    }

    .details-container p {
      font-size: 16px;
      color: #555;
    }

    p {
      text-align: justify;
    }

    .image-containers {
      background: var(--card-bg);
      box-shadow: var(--shadow-lg);
      padding: 10px;
      width: max-content;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .details-container p {
      color: var(--secondary-color);
      line-height: 1.8;
      max-width: 800px;
    }

    /* Remove old button styles as we use .btn now */
    .back-button {
      display: none;
    }
  </style>
</head>

<body>
  <div class="details-container">
    <div class="image-containers">
      <img id="detail-image" src="" alt="Image du projet" />
    </div>
    <div class="texts">
      <h2 id="detail-title"></h2>
      <p id="detail-description"></p>
      <a href="index.html" class="btn">Retour</a>
    </div>
  </div>

  <script src="details.js"></script>
</body>

</html>
