<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Détails du Projet | Abakar Brahim Abakar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" type="text/css" href="slide.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 10%;
    }

    .details-card {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      max-width: 1000px;
      width: 100%;
      text-align: center;
      transition: var(--transition);
      animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .details-img-wrapper {
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      margin-bottom: 2.5rem;
      aspect-ratio: 16/9;
    }

    .details-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .details-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .details-content p {
      color: var(--text-soft);
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2.5rem;
      max-width: 800px;
      margin-inline: auto;
    }

    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    /* Small hack for dark mode if body active is not enough */
    body.active .details-card {
      background: var(--card-bg);
    }
  </style>
</head>

<body>
  <div class="details-card">
    <div class="details-img-wrapper">
      <img id="detail-image" src="" alt="Détails du projet" />
    </div>
    <div class="details-content">
      <h2 id="detail-title"></h2>
      <p id="detail-description"></p>

      <div class="btn-group">
        <a href="index.html" class="btn">
          <i class='bx bx-left-arrow-alt'></i> Retour
        </a>
      </div>
    </div>
  </div>

  <script src="details.js"></script>
</body>

</html>
